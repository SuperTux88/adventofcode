repos:
  - repo: local
    hooks:
      - id: create-day-tiles
        name: create-day-tiles
        entry: python3 AoCTiles/create_aoc_tiles.py
        language: system
        # only run when a new input file gets added, which means a new day was added
        files: ^src/main/resources/input/[0-9]{4}/day[0-9]{1,2}.txt$
        args: ["scala"]
